# Gopkg.toml example
#

[[constraint]]
  branch = "master"
  name = "github.com/bitrise-io/go-steputils"

[[constraint]]
  branch = "master"
  name = "github.com/bitrise-io/go-utils"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "google.golang.org/api"
  version = "0.8.0"

[prune]
  go-tests = true
  unused-packages = true
