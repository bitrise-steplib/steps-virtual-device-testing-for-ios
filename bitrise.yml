format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-io/sample-apps-ios-simple-objc.git
  - SAMPLE_APP_BRANCH: UI_test

workflows:
  check:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git: { }

  test:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git: { }
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf "$BITRISE_SOURCE_DIR/_tmp"
            mkdir -p "$BITRISE_SOURCE_DIR/_tmp"
    - change-workdir:
        title: Switch working dir to _tmp dir
        run_if: true
        inputs:
        - path: $BITRISE_SOURCE_DIR/_tmp
        - is_create_path: true
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: https://github.com/bitrise-io/sample-swift-project-with-parallel-ui-test.git
        - branch: master
        - clone_into_dir: ./
    - xcode-build-for-test:
        inputs:
        - project_path: ./BullsEye.xcworkspace
        - scheme: BullsEye
        - test_plan: FullTests
        - output_tool: xcodebuild
        - automatic_code_signing: api-key
        - certificate_url_list: $BITRISE_CERTIFICATE_URL
        - passphrase_list: $BITRISE_CERTIFICATE_PASSPHRASE
    - path::./:
        inputs:
        - download_test_results: "true"
        - num_flaky_test_attempts: 2
        - quarantined_tests: |-
            [
              {
                "testCaseName": "testGameStyleSwitch()",
                "testSuiteName": [
                  "BullsEyeUITests"
                ],
                "className": "BullsEyeUITests2"
              }
            ]
    - script:
        title: Output check
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            if [[ -z "$VDTESTING_DOWNLOADED_FILES_DIR" ]] ; then
              echo "VDTESTING_DOWNLOADED_FILES_DIR should not be empty"
              exit 1
            else
              echo "VDTESTING_DOWNLOADED_FILES_DIR: $VDTESTING_DOWNLOADED_FILES_DIR"
            fi
    - script:
        title: Check if skipped tests are really skipped
        inputs:
        - content: |
            test_results_xml_path="$VDTESTING_DOWNLOADED_FILES_DIR/iphone13pro-16.6-en-portrait-test_results_merged.xml"
            if [ ! -f "$test_results_xml_path" ]; then
              echo "No test results xml found at: $test_results_xml_path"
              exit 1
            fi
            if grep -q '<testcase name="testGameStyleSwitch" classname="BullsEyeUITests.BullsEyeUITests2"' "$test_results_xml_path"; then
              echo "The skipped test was found in the test results xml."
              exit 1
            else
              echo "The skipped test was NOT found in the test results xml."
            fi
    - deploy-to-bitrise-io@2:
        inputs:
        - is_compress: "true"
        - deploy_path: $VDTESTING_DOWNLOADED_FILES_DIR

  maintenance:
    steps:
    - go-test:
        inputs:
        - packages: ./maintenance

  generate_readme:
    steps:
    - git::https://github.com/bitrise-steplib/steps-readme-generator.git@main: { }
